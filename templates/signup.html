<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title>Sign up</title>
</head>

<body>
  
  <h2 class="mb-4 text-center">Sign up</h2>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://ac24f38e.delivery.rocketcdn.me/wp-content/uploads/2025/03/ipssi-logo-2025.png" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form action="{{ url_for('signup') }}" method="GET" >
            <!-- Username -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input 
                type="text" 
                id="userId" 
                class="form-control form-control-lg"
                placeholder="Enter an username" 
                name="username"
                required/>
              <label class="form-label" for="userId">Username</label>
            </div>

            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input 
                type="email" 
                id="emailId" 
                class="form-control form-control-lg"
                placeholder="Enter a valid email address" 
                name="email"
                required/>
              <label class="form-label" for="emailId">Email address</label>
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-3">
              <input 
                type="password" 
                id="pwdId" 
                class="form-control form-control-lg"
                placeholder="Enter password" 
                name="pwd"
                required/>
              <label class="form-label" for="pwdId">Password</label>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign up</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="{{ url_for('signin_page') }}"
                  class="link-danger">Login</a>
              </p>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>
  </form>

  <style>
    .divider:after,
    .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
    }

    .h-custom {
      height: calc(100% - 73px);
    }

    @media (max-width: 450px) {
      .h-custom {
        height: 100%;
      }
    }
  </style>
</body>

</html>
